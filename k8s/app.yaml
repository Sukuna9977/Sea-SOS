# === BACKEND SECTION ===
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sea-sos-backend
  namespace: sea-sos
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sea-sos-backend
  template:
    metadata:
      labels:
        app: sea-sos-backend
    spec:
      containers:
      - name: backend
        image: 
        ports:
        - containerPort: 3030
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "3030"
        - name: MONGODB_URI  #  CHANGE THIS FROM DB_CONNECTION_STRING
          value: "mongodb://mongodb:27017/sea-sos"
        livenessProbe:
          httpGet:
            path: /health
            port: 3030
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 3030
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: sea-sos-backend-service
  namespace: sea-sos
spec:
  selector:
    app: sea-sos-backend
  ports:
  - port: 80
    targetPort: 3030
  type: ClusterIP

# === FRONTEND SECTION ===
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sea-sos-frontend
  namespace: sea-sos
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sea-sos-frontend
  template:
    metadata:
      labels:
        app: sea-sos-frontend
    spec:
      containers:
      - name: frontend
        image: 
        ports:
        - containerPort: 3000
        env:
        - name: REACT_APP_API_URL
          value: "http://sea-sos-backend-service.sea-sos.svc.cluster.local"
        - name: PORT
          value: "3000"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "250m"
---
apiVersion: v1
kind: Service
metadata:
  name: sea-sos-frontend-service
  namespace: sea-sos
spec:
  selector:
    app: sea-sos-frontend
  ports:
  - port: 80
    targetPort: 3000
  type: ClusterIP

# === INGRESS SECTION  ===
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: sea-sos-ingress
  namespace: sea-sos
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
spec:
  rules:
  - host: "sea-sos.192.168.1.200.nip.io"
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: sea-sos-frontend-service
            port:
              number: 80
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: sea-sos-backend-service
            port:
              number: 80
