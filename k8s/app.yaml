# sea-sos-app.yaml - COMPLETE CORRECTED VERSION
apiVersion: v1
kind: Namespace
metadata:
  name: sea-sos

# === DATABASE SECTION ===
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongodb
  namespace: sea-sos
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongodb
  template:
    metadata:
      labels:
        app: mongodb
    spec:
      containers:
      - name: mongodb
        image: mongo:6.0
        ports:
        - containerPort: 27017
        env:
        - name: MONGO_INITDB_DATABASE
          value: "sea-sos"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        volumeMounts:
        - name: mongodb-data
          mountPath: /data/db
      volumes:
      - name: mongodb-data
        emptyDir: {}  # ⬅️ CHANGE TO emptyDir FOR NOW
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mongodb-pvc
  namespace: sea-sos
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
  storageClassName: longhorn
---
apiVersion: v1
kind: Service
metadata:
  name: mongodb
  namespace: sea-sos
spec:
  selector:
    app: mongodb
  ports:
  - port: 27017
    targetPort: 27017
  type: ClusterIP

# === BACKEND SECTION ===
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sea-sos-backend
  namespace: sea-sos
spec:
  replicas: 2
  selector:
    matchLabels:
      app: sea-sos-backend
  template:
    metadata:
      labels:
        app: sea-sos-backend
    spec:
      containers:
      - name: backend
        image: psychioi/sea-sos-backend:34
        ports:
        - containerPort: 3030
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "3030"
        - name: MONGODB_URI  # ⬅️ CHANGE THIS FROM DB_CONNECTION_STRING
          value: "mongodb://mongodb:27017/sea-sos"
        livenessProbe:
          httpGet:
            path: /health
            port: 3030
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 3030
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: sea-sos-backend-service
  namespace: sea-sos
spec:
  selector:
    app: sea-sos-backend
  ports:
  - port: 80
    targetPort: 3030
  type: ClusterIP

# === FRONTEND SECTION ===
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sea-sos-frontend
  namespace: sea-sos
spec:
  replicas: 2
  selector:
    matchLabels:
      app: sea-sos-frontend
  template:
    metadata:
      labels:
        app: sea-sos-frontend
    spec:
      containers:
      - name: frontend
        image: psychioi/sea-sos-frontend:34
        ports:
        - containerPort: 3000
        env:
        - name: REACT_APP_API_URL
          value: "http://sea-sos-backend-service.sea-sos.svc.cluster.local"
        - name: PORT
          value: "3000"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "250m"
---
apiVersion: v1
kind: Service
metadata:
  name: sea-sos-frontend-service
  namespace: sea-sos
spec:
  selector:
    app: sea-sos-frontend
  ports:
  - port: 80
    targetPort: 3000
  type: ClusterIP

# === INGRESS SECTION (COMPLETE VERSION) ===
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: sea-sos-ingress
  namespace: sea-sos
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
spec:
  rules:
  - host: "sea-sos.192.168.1.200.nip.io"
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: sea-sos-frontend-service
            port:
              number: 80
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: sea-sos-backend-service
            port:
              number: 80
