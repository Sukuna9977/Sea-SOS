name: CI/CD Pipeline

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

env:
  CI: false

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: |
          Sea_sos-backend/package-lock.json
          Sea_sos-frontend/package-lock.json

    - name: Cache node modules
      uses: actions/cache@v4
      with:
        path: |
          Sea_sos-backend/node_modules
          Sea_sos-frontend/node_modules
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-

    - name: Backend - Install dependencies
      run: |
        cd Sea_sos-backend
        npm ci

    - name: Backend - Check for tests (Skip if none)
      run: |
        cd Sea_sos-backend
        if npm run | grep -q "test"; then
          echo "✅ Tests found, running them..."
          npm test
        else
          echo "⚠️  No test script found, skipping tests"
        fi

    - name: Frontend - Install dependencies
      run: |
        cd Sea_sos-frontend
        npm ci
        npm install jwt-decode
        npm install --save-dev @babel/plugin-proposal-private-property-in-object

    - name: Frontend - Build
      run: |
        cd Sea_sos-frontend
        DISABLE_ESLINT_PLUGIN=true npm run build

    - name: Build Docker Images
      run: |
        docker build -t sea-sos-backend:${{ github.sha }} ./Sea_sos-backend
        docker build -t sea-sos-frontend:${{ github.sha }} ./Sea_sos-frontend
        echo "✅ Docker images built successfully"

    - name: Upload Build Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: sea-sos-build-${{ github.sha }}
        path: |
          Sea_sos-backend/
          Sea_sos-frontend/
        retention-days: 7

    - name: Success
      run: echo "✅ CI/CD Pipeline completed successfully! Artifacts uploaded."
