name: CI/CD Pipeline

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js for Backend
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: 'Sea_sos-backend/package-lock.json'

    - name: Backend - Install dependencies
      run: |
        cd Sea_sos-backend
        npm ci

    - name: Backend - Run tests
      run: |
        cd Sea_sos-backend
        npm test || echo "No tests configured"

    - name: Setup Node.js for Frontend
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: 'Sea_sos-frontend/package-lock.json'

    - name: Frontend - Install dependencies
      run: |
        cd Sea_sos-frontend
        npm ci
        npm install jwt-decode
        npm install --save-dev @babel/plugin-proposal-private-property-in-object

    - name: Frontend - Build
      run: |
        cd Sea_sos-frontend
        npm run build

    - name: Build Docker Images
      run: |
        docker build -t sea-sos-backend ./Sea_sos-backend
        docker build -t sea-sos-frontend ./Sea_sos-frontend

    - name: Success
      run: echo "âœ… CI Pipeline completed successfully!"
