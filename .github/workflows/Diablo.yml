name: CI/CD Pipeline

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'yarn'

    - name: Backend - Install dependencies
      run: |
        cd Sea_sos-backend
        yarn install --frozen-lockfile

    - name: Backend - Run tests
      run: |
        cd Sea_sos-backend
        yarn test || echo "No tests configured"

    - name: Frontend - Install dependencies
      run: |
        cd Sea_sos-frontend
        yarn install --frozen-lockfile

    - name: Frontend - Build
      run: |
        cd Sea_sos-frontend
        yarn build

    - name: Build Docker Images
      run: |
        docker build -t sea-sos-backend ./Sea_sos-backend
        docker build -t sea-sos-frontend ./Sea_sos-frontend

    - name: Success Message
      run: echo "ðŸŽ‰ CI Pipeline completed successfully!"
