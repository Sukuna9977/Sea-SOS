name: CI/CD Pipeline

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: |
        cd Sea_sos-backend && npm ci
        cd ../Sea_sos-frontend && npm ci

    - name: Run tests
      run: |
        cd Sea_sos-backend && npm test || echo "No backend tests"
        cd ../Sea_sos-frontend && npm test || echo "No frontend tests"

    - name: Build frontend
      run: |
        cd Sea_sos-frontend
        npm run build

    - name: Build Docker images
      run: |
        docker build -t sea-sos-backend ./Sea_sos-backend
        docker build -t sea-sos-frontend ./Sea_sos-frontend

    - name: Success
      run: echo "âœ… CI Pipeline completed successfully!"
