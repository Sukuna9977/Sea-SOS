name: CI/CD Pipeline

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

env:
  CI: false

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: |
          Sea_sos-backend/package-lock.json
          Sea_sos-frontend/package-lock.json

    - name: Cache node modules
      uses: actions/cache@v4
      with:
        path: |
          Sea_sos-backend/node_modules
          Sea_sos-frontend/node_modules
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-

    - name: Backend - Install dependencies
      run: |
        cd Sea_sos-backend
        npm ci

    - name: Backend - Run tests
      run: |
        cd Sea_sos-backend
        npm test -- --passWithNoTests

    - name: Frontend - Install dependencies
      run: |
        cd Sea_sos-frontend
        npm ci
        npm install jwt-decode
        npm install --save-dev @babel/plugin-proposal-private-property-in-object

    - name: Frontend - Build
  run: |
    cd Sea_sos-frontend
    DISABLE_ESLINT_PLUGIN=true npm run build
  env:
    CI: false

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker Images
      run: |
        docker build -t sea-sos-backend ./Sea_sos-backend
        docker build -t sea-sos-frontend ./Sea_sos-frontend

    - name: Success
      run: echo "âœ… CI Pipeline completed successfully!"
